<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home Page</title>
</head>
<body>

	<section class="banner signup">
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card">
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center" role="alert">
						  <span th:text="${session.message.content}"></span>
						  <span th:if="${session.status}"><a th:href="@{/signin}">Click here</a> to login</span>
						  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
					
						<div class="container text-center">
							<img style="width:50px" th:src="@{/img/add-user.png}" alt="icon">
						</div>
						<h3 class="text-center">Sign Up</h3>
						
						<form action="" th:action="@{/do-signup}" method="post" th:object="${user}">
							<div class="form-group">						    
							    <label for="name-field">Name</label>
							    
							    <input 
							    	type="name"
							     	class="form-control"
							     	th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
							        id="name-field"
							        aria-describedby="name-field"
									placeholder="Enter name"
									name="name"
									th:value="${user.name}"/>	
									
								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
						        
						        </div>    
						    </div>
						    
						    <div class="form-group">						    
							    <label for="email-field">Email</label>
							    
							    <input 
							    	type="email"
							     	class="form-control"
							     	th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}"
							        id="email-field"
							        aria-describedby="email-field"
									placeholder="Enter email"
									name="email"
									th:value="${user.email}"/>
									
								<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>
						    </div>
						    
						    <div class="form-group">						    
							    <label for="password-field">Password</label>
							    
							    <input 
							    	type="password"
							     	class="form-control"
							     	th:classappend="${#fields.hasErrors('password')? 'is-invalid':''}"
							        id="password-field"
							        aria-describedby="password-field"
									placeholder="Enter password"
									name="password"
									/>	
									<div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}"></div>  
						    </div>
							
							<div class="form-group">
								<label for="about-field">About</label>
								<textarea 
									name="about"
								 	id="about-field"
								 	th:classappend="${#fields.hasErrors('about')? 'is-invalid':''}"
								    rows="3"
								    class="form-control"
								    placeholder="Enter about yourself"
								    th:text="${user.about}" ></textarea>
								    
								    <div class="invalid-feedback" th:each="e : ${#fields.errors('about')}" th:text="${e}"></div>
							</div>
							
							<div class="form-group form-check text-center">
								<input 
									type="checkbox"
									class="form-check-input"
									id="aggreement"
									name="aggreement" />
									
								<label for="aggreement">Accept Terms and Conditions</label>
							</div>
							
							<div class="container text-center">
								<button type="reset" class="btn btn-info">Reset</button>	
								<button type="submit" class="btn btn-success">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	
</body>
</html>
