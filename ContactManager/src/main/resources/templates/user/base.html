<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	
	
    <title th:text="${title}">Base HTML</title>
  </head>
  
  <body>
    <nav class="fixed-top navbar navbar-expand-lg navbar-light bg-light">
      <img id="toggle-icon" onclick="toggleSidebar()" style="width:25px; margin: 10px" th:src="@{/img/icons/menu.png}" alt="icon">
	  <a class="navbar-brand" href="#">Contact Manager</a>
	  
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav ml-auto">
	    
	      <li class="nav-item active">
	        <a class="nav-link" th:href="@{/}" href="#">Home <span class="sr-only">(current)</span></a>
	      </li>
	            
	      
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/user/dashboard}" href="#" th:text="${user.name}"></a>
	      </li>
	      
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/logout}" href="#">Logout</a>
	      </li>
	    </ul>
	    
	  </div>
	</nav>
    
    <div class="whole-content">
	    <div class="sidebar">
	    	
	    	<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
	    	<a href="#" class="item"><img class="toggle-icon" th:src="@{/img/icons/home.png}" alt="icon">Home</a>
	    	<a href="#" class="item"><img class="toggle-icon" th:src="@{/img/icons/profile.png}" alt="icon">Profile</a>
	    	<a href="#" th:href="@{/user/view-contacts/0}" class="item"><img class="toggle-icon" th:src="@{/img/icons/contact-book.png}" alt="icon">View Contacts</a>
	    	<a href="#" th:href="@{/user/add-contact-form}" class="item"><img class="toggle-icon" th:src="@{/img/icons/add-contact.png}" alt="icon">Add Contact</a>
	    	<a href="#" class="item"><img class="toggle-icon" th:src="@{/img/icons/settings.png}" alt="icon">Setting</a>
	    	<a href="#" th:href="@{/logout}" class="item"><img class="toggle-icon" th:src="@{/img/icons/logout.png}" alt="icon">Logout</a>
	    	<div class="divider"></div>
	    	
	    </div>
	    
	    <div class="content">
	    	
	    	<!-- <img id="toggle-icon" onclick="toggleSidebar()" style="width:25px; margin: 10px" th:src="@{/img/icons/menu.png}" alt="icon"> -->
	    	<div th:replace="${content}"></div>
	    
	    </div>
	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  	<script th:src="@{/js/script.js}"></script>
  	
  	  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11">
	    import Swal from 'sweetalert2'
	  </script>
  	
  </body>
</html>
